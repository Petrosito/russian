<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по русскому языку</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #007bff;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 2em;
            color: #28a745;
        }

        h3 {
            color: #35424a;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .question {
            font-weight: bold;
            margin: 20px 0;
        }

        .answer-option {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .answer-option:hover {
            background: #e9e9e9;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #d9534f;
        }

        .section {
            margin-bottom: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Тест по русскому языку</h1>
        <h2>Тест на знания грамматики</h2>
        
        <div class="section" id="quiz">
            <div id="question" class="question"></div>
            <div id="answers"></div>
            <button id="submitAnswer">ОК</button>
            <div id="result"></div>
            <button id="nextButton" style="display: none;">Далее</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let attempts = 0;
        const maxAttempts = 3;

        const questions = [
            { question: "Гласные звуки – это звуки, при произнесении которых поток воздуха свободно проходит через полость рта. Гласные звуки можно разделить на: ___", answers: ["Гласные и согласные", "Гласные и дифтонги", "Гласные и носовые"], correct: 0 },
            { question: "Согласные звуки – это звуки, при произнесении которых поток воздуха встречает преграды. Например, согласные звуки: ___", answers: ["а, е, и", "п, б, т", "и, о, у"], correct: 1 },
            { question: "Синтаксис изучает, как слова объединяются в предложения. Основное слово в предложении – это: ___", answers: ["сказуемое", "подлежащее", "дополнение"], correct: 1 },
            { question: "В русском языке слова можно делить на части речи. Примеры частей речи: ___", answers: ["сущ, прил, глаг", "глагол, предлог, междометие", "предлог, частица, артикль"], correct: 0 },
            { question: "Лексикология изучает слова, их значение и употребление. Слова делятся на несколько категорий, например: ___", answers: ["заимствованные, производные, однокоренные", "существительные, глаголы", "сказуемые, подлежащие"], correct: 0 },
            { question: "Стилистика изучает стиль речи и его особенности. Различают разные стили в зависимости от ситуации общения, например: ___", answers: ["научный, разговорный, художественный", "разговорный, письменный, устный", "письменный, устный, образный"], correct: 0 }
        ];

        document.getElementById('nextButton').onclick = function() {
            currentQuestion++;
            displayQuestion();
        };

        document.getElementById('submitAnswer').onclick = function() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) return alert('Пожалуйста, выберите ответ.');

            const answer = parseInt(selected.value);
            if (answer === questions[currentQuestion].correct) {
                alert('Правильно!');
                document.getElementById('nextButton').style.display = 'block';
            } else {
                attempts++;
                alert('Неправильно. Попробуйте снова.');
                if (attempts >= maxAttempts) {
                    alert('Вы не прошли тест. Попробуйте снова.');
                    resetQuiz();
                }
            }
        };

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                document.getElementById('question').innerHTML = question.question;
                document.getElementById('answers').innerHTML = question.answers.map((answer, index) => {
                    return `<div class="answer-option"><input type="radio" name="answer" value="${index}">${answer}</div>`;
                }).join('');
                document.getElementById('nextButton').style.display = 'none'; // Скрываем кнопку "Далее"
            } else {
                alert('Поздравляем! Вы прошли тест.');
            }
        }

        function resetQuiz() {
            currentQuestion = 0;
            attempts = 0;
            questions.sort(() => 0.5 - Math.random());
            displayQuestion();
            document.getElementById('result').innerHTML = '';
        }

        // Инициализируем первый вопрос
        displayQuestion();
    </script>
</body>
</html>
